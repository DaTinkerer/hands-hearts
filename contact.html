<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/b6b0f4ec1f.js"
      crossorigin="anonymous"
    ></script>
    <title>Hands&Hearts LLC | Educational and Counseling Services</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="inner-header">
          <p class="logo"><span>Hands</span>&Hearts</p>
          <nav class="nav">
            <svg
              class="x-mark"
              width="50"
              height="50"
              viewBox="0 0 50 50"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.5 37.5L37.5 12.5M12.5 12.5L37.5 37.5"
                stroke-width="3.125"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <ul>
              <li><a href="index.html" class="link">Home</a></li>
              <li><a href="index.html#about" class="link">About</a></li>
              <li><a href="index.html#services" class="link">Services</a></li>
              <li><a href="contact.html" class="nav-cta">Book Now</a></li>
            </ul>
          </nav>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <section class="contact">
      <div class="wrapper">
        <div class="inner-contact">
          <h1 class="watermark">Contact</h1>
          <h1 class="section-title">
            Get In <span class="colored-text">Touch</span>
          </h1>
          <div class="contact-cont">
            <form action="#" method="post" class="form">
              <div class="input-cont">
                <div class="label-cont">
                  <label for="name" class="label">Name</label>
                </div>
                <input name="name" type="text" class="input" />
              </div>
              <div class="input-cont">
                <div class="label-cont">
                  <label for="email" class="label">Email</label>
                </div>
                <input name="email" type="email" class="input" />
              </div>
              <div class="label-cont">
                <label for="message" class="label">Message</label>
              </div>
              <textarea
                name="message"
                id=""
                cols="30"
                rows="10"
                class="message"
              ></textarea>
              <div>
                <input type="submit" class="submit" value="Send Message" />
              </div>
            </form>
            <div class="other-contact">
              <h3 class="secondary-title">Or try another way.</h3>
              <div class="contact-info">
                <address class="info">
                  <i class="fa-solid fa-envelope"></i
                  ><a href="mailto:bryantpeterson5@gmail.com" class="email-link"
                    >bryantpeterson5@gmail.com</a
                  >
                </address>
                <address class="info">
                  <i class="fa-solid fa-phone"></i>
                  <a href="#" class="phone-link">111-111-1111</a>
                </address>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="wrapper">
        <div class="inner-footer">
          <p class="footer-logo">Hands&Hearts</p>
          <div class="links-cont">
            <nav class="footer-nav">
              <ul>
                <li class="list-title">Navigation</li>
                <li><a href="index.html" class="footer-link">Home</a></li>
                <li>
                  <a href="index.html#about" class="footer-link">About</a>
                </li>
                <li>
                  <a href="index.html#services" class="footer-link">Services</a>
                </li>
                <li><a href="contact.html" class="footer-link">Contact</a></li>
              </ul>
            </nav>
            <div class="social-links">
              <ul>
                <li class="list-title">Social</li>
                <li><a href="#" class="footer-link">LinkedIn</a></li>
                <li><a href="#" class="footer-link">Facebook</a></li>
                <li><a href="#" class="footer-link">Thervo</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
